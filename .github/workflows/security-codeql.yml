name: Security - CodeQL (Python)

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  schedule:
    - cron: "0 5 * * 1"   # weekly, Mondays 05:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write   # required to upload results
  actions: read

jobs:
  analyze:
    if: ${{ github.repository_owner != 'dependabot[bot]' }}  # skip if needed
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional) Set up Python if you want CodeQL to see installed deps
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (optional but helpful)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended    # broader ruleset; use 'security-and-quality' for even more

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
