name: Build image in ACR (cloud)

on:
  push:
    branches: [ dev ]          # build on dev
    tags: [ 'v*' ]             # and on version tags
  workflow_dispatch: {}        # manual runs

permissions:
  id-token: write              # OIDC to Azure
  contents: read               # checkout

env:
  ACR_NAME: cellcoreacr        # your ACR resource name
  IMAGE_NAME: ccp-streamlit    # the repo name inside ACR (image name)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve ACR login server (donâ€™t hard-code host)
        run: echo "LOGIN_SERVER=$(az acr show -n '${{ env.ACR_NAME }}' --query loginServer -o tsv)" >> $GITHUB_ENV

      # Build IN Azure (ACR Tasks). Add a second -t line if you want SHA tags too.
      - name: Build image in ACR (cloud build)
        run: |
          az acr build \
            -r "${{ env.ACR_NAME }}" \
            -t "${{ env.IMAGE_NAME }}:dev-latest" \
            -f Dockerfile .

      - name: Show tags (debug)
        run: az acr repository show-tags -n "${{ env.ACR_NAME }}" --repository "${{ env.IMAGE_NAME }}" -o table
