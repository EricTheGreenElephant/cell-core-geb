name: Deploy Streamlit container to App Service

on:
  push:
    branches: [ dev ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  # Infra names (dev)
  RG_DEV: rg-cellcore-dev
  APP_DEV: cellcore-streamlit-web
  SLOT_NAME: staging
  WEBSITES_PORT: "8000"

  # Registry & image
  ACR_NAME: cellcoreacr
  IMAGE_NAME: ccp-streamlit

  # Feature flag to actually deploy
  DEPLOY_ENABLED: "true"       # set to "true" now that Azure is ready

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compute image tag (SHA for branches, tag name for releases)
        id: tag
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
          fi
          # Also expose a friendly alias for dev
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            echo "ALIAS_TAG=dev-latest" >> $GITHUB_ENV
          fi

      - name: Azure login (OIDC)
        if: env.DEPLOY_ENABLED == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve ACR login server
        if: env.DEPLOY_ENABLED == 'true'
        run: echo "LOGIN_SERVER=$(az acr show -n '${{ env.ACR_NAME }}' --query loginServer -o tsv)" >> $GITHUB_ENV

      - name: Target environment (dev)
        if: env.DEPLOY_ENABLED == 'true'
        run: |
          echo "RG=${{ env.RG_DEV }}"   >> $GITHUB_ENV
          echo "APP=${{ env.APP_DEV }}" >> $GITHUB_ENV

      - name: Ensure staging slot exists (idempotent)
        if: env.DEPLOY_ENABLED == 'true'
        run: |
          az webapp deployment slot create \
            --resource-group "$RG" \
            --name "$APP" \
            --slot "${{ env.SLOT_NAME }}" \
            --configuration-source "$APP" || true

      # Tell App Service to use Managed Identity for ACR pulls (no registry passwords)
      - name: Use Managed Identity for ACR pulls
        if: env.DEPLOY_ENABLED == 'true'
        run: |
          az webapp config set \
            -g "$RG" -n "$APP" \
            --generic-configurations '{"acrUseManagedIdentityCreds": true}'

      # Point the slot at the new image tag (use ALIAS_TAG for dev convenience)
      - name: Configure container on staging slot
        if: env.DEPLOY_ENABLED == 'true'
        run: |
          IMAGE_TAG="${{ env.ALIAS_TAG || env.IMAGE_TAG }}"
          az webapp config container set \
            --resource-group "$RG" \
            --name "$APP" \
            --slot "${{ env.SLOT_NAME }}" \
            --container-image-name "${{ env.LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}" \
            --container-registry-url "https://${{ env.LOGIN_SERVER }}"

      # Required port + Streamlit flags
      - name: Apply app settings on slot
        if: env.DEPLOY_ENABLED == 'true'
        run: |
          az webapp config appsettings set \
            --resource-group "$RG" \
            --name "$APP" \
            --slot "${{ env.SLOT_NAME }}" \
            --settings WEBSITES_PORT=${{ env.WEBSITES_PORT }} STREAMLIT_SERVER_HEADLESS=true STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

      - name: Restart slot
        if: env.DEPLOY_ENABLED == 'true'
        run: az webapp restart --resource-group "$RG" --name "$APP" --slot "${{ env.SLOT_NAME }}"

      # Optional: promote to production on tags (swap slots)
      - name: Swap staging -> production (on release tags)
        if: env.DEPLOY_ENABLED == 'true' && startsWith(github.ref, 'refs/tags/')
        run: |
          az webapp deployment slot swap \
            --resource-group "$RG" \
            --name "$APP" \
            --slot "${{ env.SLOT_NAME }}"
