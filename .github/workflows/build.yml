name: Build container (no deploy)

on:
    pull_request:
    push:
        branches: 
            - infra/azure-deploy

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build image
              uses: docker/build-push-action@v6
              with:
                context: .
                file: ./Dockerfile
                push: false
                tags: ccp-streamlit:ci